version: 0.2

phases:
  install:
    commands:
      - "apt update"
      - "apt install rpm -y"
      - "wget https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb"
      - "dpkg -i trivy_0.18.3_Linux-64bit.deb"
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - "$(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)"
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker images
      - trivy image -f json -o results.json --exit-code 0 --severity HIGH, MEDIUM,LOW $IMAGE_REPO_NAME:$IMAGE_TAG
      - trivy image -f json -o results.json --exit-code 1 --severity CRITICAL $IMAGE_REPO_NAME:$IMAGE_TAG
      #- trivy -f json -o results.json --exit-code 0 --severity MEDIUM,LOW --auto-refresh --debug $IMAGE_REPO_NAME:$IMAGE_TAG
      #- trivy -f json -o results.json --exit-code 1 --severity HIGH,CRITICAL --auto-refresh --debug $IMAGE_REPO_NAME:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG    
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
artifacts:
   files:
     - '**/*'
